<html>

  <head>
    <script src='../dist/atomax-connector.1.0.12.js'></script>
  </head>

  <body>
    <div id='atomaxConnector'></div>
    <div id='data'></div>
    <div id='signature'></div>
  </body>

  <script>
    var atomaxDiv = document.getElementById('atomaxConnector')

    AtomaxConnector({
      connectorName: 'test1',
      signature: true,
      signatureMessage: 'Test1',
      addressCB: address => {
        var dataDiv = document.getElementById('data')
        dataDiv.innerHTML = address
      },
      messageSignedCB: messageSigned => {
        var signatureDiv = document.getElementById('signature')
        signatureDiv.innerHTML = messageSigned || null
      }
    }).then(connector => {
      atomaxDiv.innerHTML = connector
    })

  </script>
</html>
